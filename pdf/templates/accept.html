<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row m-5">
            <div class="col-md-12">
            <h2>CV Generator</h2>
            <hr>
            </div>
        </div>
        <div class="row m-5">
            <div class="col-md-12">
            <h4>Please fill out details</h4>
            
            </div>
        </div>
        <div class="row m-5">
            <div class="col-md-7">

<form method="POST">
{% csrf_token %}
  <div class="form-group">
    <label for="">name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
   </div>
   <div class="form-group">
    <label for="">phone</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your Phone">
   </div>
   <div class="form-group">
    <label for="">email</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email id">
   </div>
   <div class="form-group">
    <label for="">school</label>
    <input type="text" class="form-control" id="school" name="school" placeholder="Enter your school">
   </div>
   <div class="form-group">
    <label for="">degree</label>
    <input type="text" class="form-control" id="degree" name="degree" placeholder="Enter your degree">
   </div>
   <div class="form-group">
    <label for="">University</label>
    <input type="text" class="form-control" id="University" name="university" placeholder="Enter your university">
   </div>
   <div class="form-group">
    <label for="">Skill</label>
    <input type="text" class="form-control" id="Skill" name="skill" placeholder="Enter your skill">
   </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</div>
</body>
</html>
